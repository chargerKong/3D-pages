<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0
        }

        #imgContent {
            width: 820px;
            height: 340px;

            position: relative;
        }

        #imgContent img {
            position: absolute;
            left: 0px;
            top: 0px;
            transition: 0.5s;
            opacity: 0;
        }

        #main {
            width: 820px;
            margin: 20px auto;
            position: relative;

        }

        #btn {
            height: 42px;
            background-color: #e3e2e2;
        }

        #btn span {
            display: inline-block;
            font-family: Tahoma, Geneva, Verdana, sans-serif;
            width: 164px;
            height: 40px;
            text-align: center;
            line-height: 42px;
            color: #422442;
            font-size: 14px;

        }

        .show {
            background-color: rgb(246, 246, 246);
            color: #ab8e66;
            border-bottom: 2px solid #cea861;
        }

        .tabBtn {
            width: 30px;
            height: 50px;
            background-color: rgba(246, 246, 246, 0.8);
            text-align: center;
            line-height: 50px;
            position: absolute;
            top: 40%;
            cursor: pointer;
            transition: 0.2s;
        }

        .tabBtn:hover {
            opacity: 0.5;
        }

        #leftBtn {
            left: 0
        }

        #rightBtn {
            right: 0;
        }

        .xianshi {
            opacity: 1 !important;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="imgContent">
            <img class="xianshi"
                src="https://ossweb-img.qq.com/upload/adw/image/20190513/63ef070b8e503a394b99be2313c3a4d3.jpg" alt="">
            <img src="https://ossweb-img.qq.com/upload/adw/image/20190510/e4761e58d3cfc8e1008cfe25b6d8f25d.jpg" alt="">
            <img src="https://ossweb-img.qq.com/upload/adw/image/20190510/9e3b41088245ea105cf7713c287513bb.jpg" alt="">
            <img src="https://ossweb-img.qq.com/upload/adw/image/20190514/7cd9e8c261b6044a1fd0cdc83c2c5d4b.jpg" alt="">
            <img src="https://ossweb-img.qq.com/upload/adw/image/20190510/90264e83647f9a71765280619478a968.jpg" alt="">
        </div>

        <div id="btn">
            <span
                class="show">季中英雄之礼</span><span>战斗学院全新上线</span><span>试炼2019门票</span><span>冠军限定皮肤</span><span>IG冠军手办预定</span>
        </div>

        <div>
            <div class="tabBtn" id="leftBtn">
                </div> <div class="tabBtn" id="rightBtn">>
            </div>
        </div>
    </div>

    <script>
        var aBtn = document.querySelectorAll('#btn span'),
            aImg = document.querySelectorAll('#main #imgContent img'),
            aTabBtn = document.querySelectorAll(".tabBtn"),
            current = 0;

        function move(x) {
            aImg[current].style.opacity = 0;
            aBtn[current].classList.remove("show")
            current = x
            aImg[current].style.opacity = 1;
            aBtn[current].classList.add("show")
        }

        //鼠标移入文字图片切换
        for (var i = 0, len = aBtn.length; i < len; i++) {
            aBtn[i].index = i;
            aBtn[i].onmouseenter = function () {
                var x = this.index;
                move(x)
            }
        }
        //鼠标点击左右两侧图片切换
        aTabBtn[0].onclick = function () {
            var x = current - 1;
            if (x === -1) x = len - 1;
            move(x)
        }

        aTabBtn[1].onclick = function () {
            var x = current + 1;
            if (x === 5) x = 0;
            move(x)
        }

        setInterval(function(){
            var x = current + 1;
            if (x === 5) x = 0;
            move(x)
        },1500)



    </script>
</body>

</html>
